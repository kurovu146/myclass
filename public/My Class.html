.flex {
  display: flex;
}
.grid {
  display: grid;
}
.grid-cols-4 {
  grid-template-columns: repeat(4, minmax(0, 1fr));
}

  justify-items: center;
}
.text-center {
  text-align: center;

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

code {
  font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New", monospace;
}

input {
  height: 44px;
}

input[type=text],
input[type=password] {
  border: 1px solid rgba(0, 0, 0, 0.2);
  border-radius: 4px;
  padding: 2px;
}

input[type=submit] {
  margin-top: 10px;
  cursor: pointer;
  font-size: 15px;
  background: rgb(255, 22, 22);
  border: 1px solid rgb(255, 22, 22);
  border-radius: 4px;
  color: #fff;
  padding: 10px 20px;
}

input[type=submit]:hover {
  background: rgb(255, 22, 22);
  opacity: 70%;
}

.button-container {
  display: flex;
  justify-content: center;
}

.login-form {
  background-color: white;
  margin: 15%;
  padding: 2rem;
  box-shadow: 0 4px 8px 0 rgba(227, 19, 19, 0.2), 0 6px 20px 0 rgba(245, 13, 13, 0.19);
}

.list-container {
  display: flex;
}

.error {
  color: red;
  font-size: 12px;
}

.title {
  font-size: 25px;
  margin-bottom: 20px;
}

.input-container {
  display: flex;
  flex-direction: column;
  gap: 8px;
